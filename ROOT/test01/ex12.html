<html>
<head></head>
<body>
<form maethod=post name='fm'>
<table width=650 border=1 cellspacing=0 cellpadding=5>
	<tr>
		<td><b>번호</b></td><!--name은 매개변수 같이 받아오는 값 -->
				<td><input type=text name=id size=70  
				maxlength=70 value=1 readonly>		
		</td>
	</tr>
	<tr>
		<td><b>성별</b></td>
			<td>
		<select name=sex>	 <!--selected는 기본설정 , 실제 입력되는 값은 'm'  'w'이 들어간다. -->
			<option value = 'm' selected>남자 
			<option value = 'w'>여자
		</select>		
	</tr>
	<tr>
		<td><b>성명</b></td>
		<td><input type=text name=name size=70 maxlength=70 value='레이나'></td>	
	</tr>		
	<tr>
		<td><b>주소</b></td>
		<td><input type=text name=addr size=70 maxlength=70 value='서울시 어딘가 살고 있군'>
		</td>
	</tr>
	
	<tr>
	<td><b>전화번호</b></td>
	<td><input type=text name=tel size=70 maxlength=70 value=''></td>
	</tr>
</table>	
</form>	
</body>
</html>
