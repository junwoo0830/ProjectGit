<html>
<head>
<title>제목줄입니다.</title>
</head>
<body text="#000000" link="#ff000000"
vlink="#00ff00" alink="#0000ff">
<P>색상 지정하기
<table width=950 border=1 cellspacing=0 cellpadding=5>
	<tr bgcolor="#BDBDBD">
	<td width=150 align=center><b>형식</b></td>
	<td width=300 align=center><b>구성</b></td>
	<td width=500 align=center><b>내용</b></td>
	</tr>
<tr>
	<td width=150 align=left ROWSPAN=4>&lt BODY &gt</td>
	<td width=300 align=left>&lt BODY&nbsp TEXT=&QUOT #nnnnnn &QUOT &gt ... &lt /BODY &gt</td>
	<td width=500 align=left >글자색을 지정합니다.</td>
</tr>
<tr>
	<td width=300 align=left>&lt BODY&nbsp LINK=&QUOT #nnnnnn &QUOT &gt ... &lt /BODY &gt</td>
	<td width=500 align=left >하이퍼링크의 색을 지정합니다.</td>
</tr>
<tr>
	<td width=300 align=left>&lt BODY&nbsp VLINK=&QUOT #nnnnnn &QUOT &gt ... &lt /BODY &gt</td>
	<td width=500 align=left >한 번 누른적이 있는 하이퍼링크의 색을 지정합니다.</td>
</tr>
<tr>
	<td width=300 align=left>&lt BODY&nbsp ALINK=&QUOT #nnnnnn &QUOT &gt ... &lt /BODY &gt</td>
	<td width=500 align=left >누르고 있는 동안의 색을 지정합니다.</td>
</tr>
</table>
</body>
</html>
