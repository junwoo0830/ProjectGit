<html>
<head>
<title>제목줄입니다.</title>
</head>
<body>
<P>목록을 정리해 주는 태그
<table width=950 border=1 cellspacing=0 cellpadding=5>
	<tr bgcolor="#BDBDBD">
	<td width=150 align=center><b>형식</b></td>
	<td width=300 align=center><b>구성</b></td>
	<td width=500 align=center><b>내용</b></td>
	</tr>

<tr>
	<td width=150 align=left rowspan=5>&lt LI &gt</td>
	<td width=300 align=left>&lt UL &gt ... &lt /UL &gt</td>
	<td width=500 align=left>순서가 없는 목록으로 일반적인 나열을 말합니다.</td>
</tr>

<tr>	
	<td width=300 align=left>&lt OL &gt ... &lt /OL &gt</td>
	<td width=500 align=left>순서가 있는 목록으로 위에서부터 번호를 매깁니다.</td>
</tr>

<tr>	
	<td width=300 align=left>&lt MENU &gt ... &lt /MENU &gt</td>
	<td width=500 align=left>메뉴 목록으로 그리길지 않은 문장의 열거에 사용합니다.</td>
</tr>
<tr>	
	<td width=300 align=left>&lt DIR &gt ... &lt /DIR &gt</td>
	<td width=500 align=left>디렉토리 목록으로 메뉴 목록보다 짧은 문장을 나열합니다.</td>
</tr>
<tr>	
	<td width=300 align=left>&lt DL &gt ... &lt /DL &gt</td>
	<td width=500 align=left>정의 목록 태그 입니다. &lt LI &gt가 아닌 &lt DT &gt와 &lt DD &gt를 사용합니다.</td>
</tr>
</table>
</body
</html>
