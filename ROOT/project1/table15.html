<html>
<head>
<title>제목줄입니다.</title>
</head>
<body text="#000000" link="#ff000000"
vlink="#00ff00" alink="#0000ff">
<P>표 만들기 태그
<table width=950 border=1 cellspacing=0 cellpadding=5>
	<tr bgcolor="#BDBDBD">
	<td width=150 align=center><b>형식</b></td>
	<td width=300 align=center><b>구성</b></td>
	<td width=500 align=center><b>내용</b></td>
	</tr>
<tr>
	<td width=150 align=left ROWSPAN=6>&lt BODY &gt</td>
	<td width=300 align=left>&lt TABLE BORDER &gt ... &lt /TABLE &gt</td>
	<td width=500 align=left >표의 전체 형식을 나타냅니다.</td>
</tr>
<tr>
	<td width=300 align=left>&lt TR &gt&lt TD &gt &lt /TD &gt&lt /TR &gt</td>
	<td width=500 align=left >표 내부에 들어갈 형식을 정의합니다.</td>
</tr>
<tr>
	<td width=300 align=left>&lt TD COLSPAN=N &gt</td>
	<td width=500 align=left >가로칸을 N만큼 합쳐줍니다.</td>
</tr>
<tr>
	<td width=300 align=left>&lt TD ROWSPAN=N &gt</td>
	<td width=500 align=left >세로칸을 N만큼 합쳐줍니다.</td>
</tr>
<tr>
	<td width=300 align=left>&lt TD ALIGN=... &gt</td>
	<td width=500 align=left >표안의 좌우 정렬 방식을 정의합니다.</td>
</tr>
<tr>
	<td width=300 align=left>&lt TD VALIGN=... &gt</td>
	<td width=500 align=left >표안의 상하 정렬 방식을 정의합니다.</td>
</tr>
</table>
</body>
</html>
