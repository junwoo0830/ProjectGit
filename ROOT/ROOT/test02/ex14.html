<html>
<head>
<script>
function call(){
	MyString = "Hello World Welcome to my world to";
	document.write("Test1 : "+MyString.charAt(10) + "<br>"); <!--10번째 문자는?-->
	document.write("Test2 : "+MyString.indexOf("to") + "<br>");<!--"to"의 위치는?-->
	document.write("Test1 : "+MyString.lastIndexOf("to") + "<br>");<!--마지막"to"의 위치는-->
	document.write("Test1 : "+MyString.substr(5,5) + "<br>");<!--5칸부터 5칸을 자른 값은?-->
	document.write("Test1 : "+MyString.toLowerCase() + "<br>");<!--소문자로 변환-->
	document.write("Test1 : "+MyString.toUpperCase() + "<br>");	<!--대문자로 변환-->
}
</script>
</head>
<body>
<script>
	call();
</script>
good...

</html>
