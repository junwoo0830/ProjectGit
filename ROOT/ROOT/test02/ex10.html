<html>
<head>
</head>
<body>
<script>
	<!--for문 사용-->
	for(i=0; i<10 ; i++) {
		document.write(i+"<br>");
	}
	<!--object 사용하기-->
	obj = {a:"123",b:"456"};
	var answer = 2;
	document.write("123");
	for(var i in obj){
		answer += " " + i + ":"+obj[i];
	}
	document.write(answer);
</script>
</body>
</html>
