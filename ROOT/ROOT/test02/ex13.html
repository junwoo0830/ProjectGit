<html>
<head>
</head>
<body>
<script>
	var d = new Date(2020,11,31);
	document.write("년도는 : " + d.getFullYear()+
			" 월은 : "+ (d.getMonth()+1)+
			" 일은 : "+ d.getDate()+
			" 요일은 : "+ d.getDay()+
			" 시는 : "+ d.getHours()+
			" 분은 : "+ d.getMinutes()+
			" 초는 : "+ d.getSeconds()+
			" 밀리초 : "+ d.getMilliseconds()+ "<hr>");
	d.setYear(2010);
	document.write(d + "<hr>");
	d.setMonth(7);
	document.write(d + "<hr>");
	
</script>
</body>
</html>
