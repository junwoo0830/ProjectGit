<html>
<head>
<script><!--내림차순 설정의 기준 -->
function compare(a,b){
	if(a < b) return 1;
	else if(a > b) return -1;
	else return 0;
}
</script>
</head>
<script>  <!--배열은 다양한 변수 타입을 섞어서 넣을수 있다. -->
var arr = new Array("빨간색", 1010, "deadfrie", "Javascript","XX");

document.write("<H2>Original</H2>");
for(i=0; i<arr.length;i++) {
	document.write("arr["+i+"] : "+arr[i] + "<br>");
}

arr.sort(); <!--Sorting Mathod 사용 -->
document.write("<HR><H2>기본정렬</H2>");
for(i=0; i<arr.length;i++) {
	document.write("arr["+i+"] : "+arr[i] + "<br>");
}

arr.sort(compare); <!--Sorting 내림차순 선언 -->
document.write("<h2>역순정렬</h2>");
for(i=0; i<arr.length;i++) {
	document.write("arr["+i+"] : "+arr[i] + "<br>");
}
</script>
<body></body>
</html>
