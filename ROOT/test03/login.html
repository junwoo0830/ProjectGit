<!--Post방식: html페이지에 form형태에서 값을 전달-->
<html>
<head></head>
<body>
<form method="post" action="member.jsp"> <!--form의 형태 지정 및 전달위치 지정-->
	이름: <input type = "text" name="username"><br> <!--이름 타입은 text이고 절달할때 변수명은 username이다-->
	비밀번호: <input type = "password" name="userpasswd"><br> <!--비밀번호의 타입은 text이고 전달시 변수명은 userpasswd이다-->
		   <input type = "submit" value="전송"><!--전송 버튼 생성!-->
</form>
</body>
</html>
